<!DOCTYPE html>
<html>
<head>
    <title>{{ artist.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">
    <a href="/" class="text-decoration-none mb-3 d-inline-block">&larr; Back</a>
    <div class="d-flex align-items-center gap-3 mb-4">
        {% if artist.image %}
        <img src="/image/{{ artist.image }}" class="rounded-circle" style="width: 60px; height: 60px; object-fit: cover;">
        {% endif %}
        <h1>{{ artist.name }}</h1>
    </div>

    <!-- Add Album Form -->
    <div class="card mb-4 p-3 bg-light">
        <form action="/artist/{{ artist.id }}/album/add" method="post" enctype="multipart/form-data" class="row g-2 align-items-end">
            <div class="col-md-4"><label class="small">Title</label><input type="text" name="title" class="form-control" required></div>
            <div class="col-md-2"><label class="small">Year</label><input type="number" name="year" class="form-control"></div>
            <div class="col-md-2"><label class="small">Type</label>
                <select name="type" class="form-select"><option>Album</option><option>Single</option><option>EP</option></select>
            </div>
            <div class="col-md-3"><label class="small">Cover Art</label><input type="file" name="image" class="form-control" accept="image/*"></div>
            <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
        </form>
    </div>

    <div class="row">
        {% for album in artist.albums %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <div style="aspect-ratio: 1/1; background: #eee; position: relative;">
                    {% if album.cover_image %}
                    <img src="/image/{{ album.cover_image }}" style="width: 100%; height: 100%; object-fit: cover;">
                    {% else %}
                    <div class="d-flex align-items-center justify-content-center h-100 text-muted">No Cover</div>
                    {% endif %}
                    <a href="/artist/{{ artist.id }}/album/{{ album.id }}" class="stretched-link"></a>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ album.title }}</h5>
                    <p class="card-text small text-muted">{{ album.year }} â€¢ {{ album.type }}</p>
                </div>
                <div class="card-footer bg-white d-flex justify-content-between" style="z-index: 2;">
                    <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editAlbum{{ album.id }}">Edit</button>
                    <form action="/artist/{{ artist.id }}/album/{{ album.id }}/delete" method="post" onsubmit="return confirm('Delete?');"><button class="btn btn-sm btn-outline-danger">Del</button></form>
                </div>
            </div>
        </div>

        <!-- Edit Album Modal -->
        <div class="modal fade" id="editAlbum{{ album.id }}" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content" action="/artist/{{ artist.id }}/album/{{ album.id }}/edit" method="post" enctype="multipart/form-data">
                    <div class="modal-header"><h5 class="modal-title">Edit Album</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <div class="mb-2"><label>Title</label><input type="text" name="title" class="form-control" value="{{ album.title }}" required></div>
                        <div class="mb-2"><label>Year</label><input type="number" name="year" class="form-control" value="{{ album.year }}"></div>
                        <div class="mb-2"><label>Type</label>
                            <select name="type" class="form-select">
                                <option {% if album.type=='Album' %}selected{% endif %}>Album</option>
                                <option {% if album.type=='Single' %}selected{% endif %}>Single</option>
                                <option {% if album.type=='EP' %}selected{% endif %}>EP</option>
                            </select>
                        </div>
                        <div class="mb-2"><label>Change Cover (Optional)</label><input type="file" name="image" class="form-control" accept="image/*"></div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-primary">Save Changes</button></div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
