<!DOCTYPE html>
<html>
<head>
    <title>Music Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ðŸŽµ My Artists</h1>
        <div>
            <!-- æ–°ã—ã„APIã¸ã®ãƒªãƒ³ã‚¯ã«å¤‰æ›´ -->
            <a href="/api/artists" target="_blank" class="btn btn-outline-info btn-sm">API (JSON)</a>
            <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
    </div>

    <!-- Add Artist Form -->
    <div class="card mb-4 p-3 bg-light">
        <form action="/artist/add" method="post" enctype="multipart/form-data" class="row g-2 align-items-end">
            <div class="col-md-3"><label class="small">Name</label><input type="text" name="name" class="form-control" required></div>
            <div class="col-md-2"><label class="small">Genre</label><input type="text" name="genre" class="form-control"></div>
            <div class="col-md-3"><label class="small">Desc</label><input type="text" name="description" class="form-control"></div>
            <div class="col-md-3"><label class="small">Image</label><input type="file" name="image" class="form-control" accept="image/*"></div>
            <div class="col-md-1"><button class="btn btn-primary w-100">Add</button></div>
        </form>
    </div>

    <div class="row">
        {% for artist in artists %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="d-flex g-0">
                    <div style="width: 120px; height: 120px; flex-shrink: 0; background: #eee;">
                        {% if artist.image %}
                        <img src="/image/{{ artist.image }}" style="width: 100%; height: 100%; object-fit: cover;">
                        {% else %}
                        <div class="d-flex align-items-center justify-content-center h-100 text-muted">No Img</div>
                        {% endif %}
                    </div>
                    <div class="card-body py-2">
                        <h5 class="card-title text-truncate"><a href="/artist/{{ artist.id }}" class="text-decoration-none">{{ artist.name }}</a></h5>
                        <p class="card-text small text-muted mb-1">{{ artist.genre }}</p>
                        <p class="card-text small text-truncate" style="max-height: 40px;">{{ artist.description }}</p>
                    </div>
                </div>
                <div class="card-footer bg-white d-flex justify-content-between border-top-0 align-items-center">
                    <span class="text-muted small">{{ artist.album_count }} albums</span>
                    <div class="d-flex gap-2">
                        <!-- ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆè©³ç´°JSONã¸ã®ãƒªãƒ³ã‚¯ -->
                        <a href="/api/artist/{{ artist.id }}" target="_blank" class="btn btn-sm btn-outline-info" title="View Detail JSON">JSON</a>
                        <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editArtist{{ artist.id }}">Edit</button>
                        <form action="/artist/{{ artist.id }}/delete" method="post" onsubmit="return confirm('Delete?');" style="display:inline;">
                            <button class="btn btn-sm btn-outline-danger">Del</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editArtist{{ artist.id }}" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content" action="/artist/{{ artist.id }}/edit" method="post" enctype="multipart/form-data">
                    <div class="modal-header"><h5 class="modal-title">Edit Artist</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                    <div class="modal-body">
                        <div class="mb-2"><label>Name</label><input type="text" name="name" class="form-control" value="{{ artist.name }}" required></div>
                        <div class="mb-2"><label>Genre</label><input type="text" name="genre" class="form-control" value="{{ artist.genre }}"></div>
                        <div class="mb-2"><label>Description</label><textarea name="description" class="form-control">{{ artist.description }}</textarea></div>
                        <div class="mb-2"><label>Change Image (Optional)</label><input type="file" name="image" class="form-control" accept="image/*"></div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-primary">Save Changes</button></div>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
